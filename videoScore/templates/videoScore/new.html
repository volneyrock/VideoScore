{% extends "layout.html" %}

{% load static %}

{% block content %}
<div class="row">
    <h3>Videos:</h3>
</div>
<div class="row">
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn" type="submit">Save</button>
        {% if video %}
         <a class="btn btn-danger" href="{% url 'delete_video' video.id %}">Delete</a>
        {% endif %}
    </form>
</div>
{% endblock %}
